<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>FaceBook-Connect</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>
		Hello , <span th:text="${profileName}" class="text-primary" ></span>
		 GROUP , <span th:text="${groupName}"></span>!

	</h1>
	<h4>Here is your feed:</h4>

	<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading"> <b >Publication</b> </div>

			<div class="img-fluid img-thumbnail">

				<div th:each="post:${posts}">
 <a href="home"><img src="../static/imag/n1.PNG"
					th:src="@{/imag/n1.PNG}" />
 				    <b class="text-primary" th:text="${post.from.name}">from</b> </a>
					<p th:text="${post.message}">message text</p>
					<img th:if="${post.picture}" class="img-fluid img-thumbnail center-block" style="width:60%" th:src="${post.picture}" />
					<hr />
				</div>
			</div>
		</div>
	</div>
 
</body>
</html>
